<!doctype html>
<html lang="en">
    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="mynav">
            <div style="height: 100px; background-color: rgb(148, 243, 104);"
                class="row">
                <div style="padding-top: 5px;" class="col"> <img id="logo" src="{% static 'image/snapdeal.png' %}" alt=""></div>
                <div style="font-family: Arial, Helvetica, sans-serif ;
                    padding-top: 5px;" class="col"><img id="logoname" src="{% static 'image/snapdeal.png' %}" alt=""></div><hr>
                <p style="text-align:center ; font-family: Verdana, Geneva,
                    Tahoma, sans-serif ; text-weight:bold"><img id="logobrand" src="{% static 'image/snapdeal.png' %}" alt=""></p>
            </div>
        </div>
        <div style="padding: 10px;" class="row">
            <div style="text-align:center ; font-family: Verdana, Geneva,
                Tahoma, sans-serif; font-style: italic;"> Approval for
                Registration <br> ARME LOCKS</div><br><br><br>
            <form method="post" action="data_submit" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Customer Name *</label>
                    <input type="text" class="form-control"
                        id="exampleInputEmail1" aria-describedby="text"
                        name="cname" placeholder="Enter Name" required>
                </div><br>
                <div class="form-group">
                    <label for="exampleInputPassword1">Mobile No *</label>
                    <input type="text" class="form-control"
                        id="exampleInputPassword1" name="mobile"
                        placeholder="Mobile No." required>
                </div><br>

                <div class="form-group">
                    <label for="exampleInputPassword1">City *</label>
                    <input type="text" class="form-control"
                        id="exampleInputPassword1" name="city"
                        placeholder="Enter City" required>
                </div><br>

                <div class="form-group">
                    <label for="exampleInputPassword1">Address *</label>
                    <input type="text" class="form-control"
                        id="exampleInputPassword1" name="addr"
                        placeholder="Address" required>
                </div><br>


                <div class="form-group">
                    <label for="exampleInputPassword1">Bill upload *</label>
                    <input type="file" class="form-control"
                        id="exampleInputPassword1" placeholder="upload"
                        required>
                </div><br>
                <div style="text-align: center;">
                    <button style="text-align: center;" type="submit" class="btn
                        btn-danger">Submit</button>
                </div>
            </form>
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </body>
</html>
